<div>
  <mat-card class="cardWithShadow">
    <mat-card-content class="p-24">

      <div class="row p-10">
        <div class="d-flex w-100">
          <mat-card-title class="ms-2">Players for scouting</mat-card-title>
          <div class="m-l-auto" style="margin-top: -4px;">
          </div>
          <div class="m-l-auto">
            <button mat-raised-button color="primary" routerLink="/scouting/addevent">Add Event</button>
          </div>
          <div class="m-l-auto">
            <button mat-raised-button color="primary" (click)="navigateToAddScouting()">Add Player for scouting</button>
          </div>
        </div>
      </div>


      <div class="table-responsive m-t-16">
        <table mat-table [dataSource]="dataSource" class="w-100">
          <!-- First Name Column -->
          <ng-container matColumnDef="playername">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
              Player name
            </th>
            <td mat-cell *matCellDef="let element">
              <div class="d-flex align-items-center">
                <img
                  src="http://localhost:3000/images/{{ element.avatar }}"
                  alt="users" width="50" class="rounded-circle" />
                <div class="m-l-16">
                  <h6 class="mat-subtitle-1 f-s-14 f-w-600">
                    {{ element.playername}}
                  </h6>
                </div>
              </div>
            </td>
          </ng-container>


          <!-- Last Name Column -->
          <ng-container matColumnDef="rate">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
              Rate
            </th>
            <td mat-cell *matCellDef="let element">
              <h6 class="mat-subtitle-1 f-s-14 f-w-600">
                {{ element.rate}}/10
              </h6>
            </td>
          </ng-container>



          <!-- Email Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
              Position
            </th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">
              {{ element.position}}
            </td>
          </ng-container>

          <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
              Age
            </th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">
              {{ element.age}} years
            </td>
          </ng-container>



          <!-- Email Column -->
          <ng-container matColumnDef="weaknesses">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
              Weaknesses
            </th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">
              {{ element.weaknesses}}
            </td>
          </ng-container>



          <!-- Email Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
              Description
            </th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">
              {{ element.description}}
            </td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="potential">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
              Potential
            </th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">
              {{ element.potential}}
            </td>
          </ng-container>

          <ng-container matColumnDef="MatchesPlayed">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
              Matches Played
            </th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">
              {{ element.MatchesPlayed}}
            </td>
          </ng-container>



          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
              Actions
            </th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">
              <button mat-icon-button color="dark" (click)="navigateToDetailScouting(element._id)">
                <mat-icon>assignment_ind</mat-icon>
              </button>
              <button mat-icon-button color="primary" (click)="navigateToUpdateScouting(element._id)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteScouting(element._id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
