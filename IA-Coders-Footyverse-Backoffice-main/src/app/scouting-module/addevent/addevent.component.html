<div class="container mx-auto">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="text-2xl font-bold mb-4">Add Event</h2>
        <form [formGroup]="EventForm" (submit)="onSubmit()">
            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label class="block text-gray-700 font-bold mb-2" for="title">Event Title:</label>
                </div>
                <div class="md:w-2/3">
                    <input formControlName="title" type="text" id="title" placeholder="Event Title" class="form-input mt-1 block w-full border-gray-300 rounded-md py-2 px-4">
                </div>
            </div>
            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label class="block text-gray-700 font-bold mb-2" for="date">Event Date:</label>
                </div>
                <div class="md:w-2/3">
                    <input formControlName="date" type="date" id="date" class="form-input mt-1 block w-full border-gray-300 rounded-md py-2 px-4">
                </div>
            </div>
            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label class="block text-gray-700 font-bold mb-2" for="time">Event Time:</label>
                </div>
                <div class="md:w-2/3">
                    <input formControlName="time" type="time" id="time" class="form-input mt-1 block w-full border-gray-300 rounded-md py-2 px-4">
                </div>
            </div>
            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label class="block text-gray-700 font-bold mb-2" for="location">Event Location:</label>
                </div>
                <div class="md:w-2/3">
                    <input formControlName="location" type="text" id="location" placeholder="Event Location" class="form-input mt-1 block w-full border-gray-300 rounded-md py-2 px-4">
                </div>
            </div>
            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label class="block text-gray-700 font-bold mb-2" for="description">Event Description:</label>
                </div>
                <div class="md:w-2/3">
                    <textarea formControlName="description" id="description" placeholder="Event Description" class="form-textarea mt-1 block w-full border-gray-300 rounded-md py-2 px-4"></textarea>
                </div>
            </div>
            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3"></div>
                <div class="md:w-2/3">
                    <button type="submit" class="btn btn-primary mb-2">Add Event</button>
                </div>
            </div>
        </form>
        <div class="container mt-4">
            <!-- <button class="btn btn-primary" (click)="navigateToListeEvents()">List of Events</button> -->
        </div>
    </div>
  </div>
