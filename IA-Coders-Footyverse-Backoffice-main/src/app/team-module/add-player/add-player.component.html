<div class="blank-layout-container justify-content-center align-items-center">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-12 d-flex align-items-center" style=" box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); background: #f9fbfe;">

      <mat-card class="cardWithShadow boxed-auth" style="margin-top: 18px;">
        <mat-card-content class="p-32">
          <div class="or-border m-t-2">Add a player here</div>

          <form class="m-t-30" [formGroup]="addPlayerForm" (ngSubmit)="onSubmit()">

            <!-- angular material user upload avatar -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Player's photo</mat-label>
            
            <div class="d-flex align-items-center justify-content-center">
              <div class="d-flex align-items-center">
                <div class="avatar-upload">
                  <div class="avatar-edit">
                    <form>
                      <input type='file' (change)="onFileSelected($event)" id="imageUpload"
                        accept=".png, .jpg, .jpeg"/>
                    </form>
                    <label for="imageUpload"></label>
                  </div>
                  <div class="avatar-preview">
                    <img id="imagePreview" *ngIf="preview" [src]="preview" />
                  </div>
                </div>
              </div>
            </div>



            <!-- first name -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block m-t-12">First Name</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="firstName"/>
            </mat-form-field>
            <!-- last name -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Last Name</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="lastName"/>
            </mat-form-field>
            <!-- email -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input type="email" matInput formControlName="email"/>
            </mat-form-field>

            <!-- password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input type="password" matInput formControlName="password"/>
            </mat-form-field>

            <!-- player number -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Player Number</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input type="number" matInput formControlName="playerNumber"/>
            </mat-form-field>
            <!-- age -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Age</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input type="number" matInput formControlName="age"/>
            </mat-form-field>
            <!-- height -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Height (cm)</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input type="number" matInput formControlName="height"/>
            </mat-form-field>
            <!-- weight -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Weight (kg)</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input type="number" matInput formControlName="weight"/>
            </mat-form-field>
            
            <!-- phone number -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Phone Number</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input type="number" matInput formControlName="phoneNumber"/>
            </mat-form-field>
            <!-- country -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Country</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="country"/>
            </mat-form-field>





            <!-- position -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Position</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-label>Position</mat-label>
              <mat-select formControlName="position">
                <mat-option value="GK">GK</mat-option>
                <mat-option value="CB">CB</mat-option>
                <mat-option value="RB">RB</mat-option>
                <mat-option value="LB">LB</mat-option>
                <mat-option value="CDM">CDM</mat-option>
                <mat-option value="CM">CM</mat-option>
                <mat-option value="CAM">CAM</mat-option>
                <mat-option value="RM">RM</mat-option>
                <mat-option value="LM">LM</mat-option>
                <mat-option value="RW">RW</mat-option>
                <mat-option value="LW">LW</mat-option>
                <mat-option value="ST">ST</mat-option>
              </mat-select>
            </mat-form-field>

            <!-- preffered foot -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Preffered Foot</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-label>Preffered Foot</mat-label>
              <mat-select formControlName="preferredFoot">
                <mat-option value="Right">Right</mat-option>
                <mat-option value="Left">Left</mat-option>
                <mat-option value="Both">Both</mat-option>
              </mat-select>
            </mat-form-field>

            <button mat-raised-button color="primary" class="w-100 m-t-24" type="submit">Save</button>
          </form>


        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
