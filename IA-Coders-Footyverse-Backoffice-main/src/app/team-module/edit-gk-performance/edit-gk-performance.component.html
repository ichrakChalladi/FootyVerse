<div class="blank-layout-container justify-content-center align-items-center">
    <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
      <div class="col-lg-12 d-flex align-items-center"
        style=" box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); background: #f9fbfe;">
  
        <mat-card class="cardWithShadow boxed-auth" style="margin-top: 18px;">
          <mat-card-content class="p-32">
            <div class="or-border m-t-2">Add the goalkeeper Stats</div>
  
            <form class="m-t-30" [formGroup]="editGkPerformanceForm" (ngSubmit)="onSubmit()">
  
          
              <!-- strength -->
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block m-t-12">Strength</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary"> 
                  <input type="text" matInput formControlName="strength"/>
              </mat-form-field>
  
              <!-- weakness -->
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Weakness</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input type="text" matInput formControlName="weakness"/>
              </mat-form-field>
  
              <!-- matchesPlayed -->
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Matches Played</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input type="number" matInput formControlName="matchesPlayed"/>
              </mat-form-field>
  
              <!-- fouls -->
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Fouls</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input type="number" matInput formControlName="fouls"/>
              </mat-form-field>
  
              <!-- penaltiesCommitted -->
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Penalties Committed</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input type="number" matInput formControlName="penaltiesCommitted"/>
              </mat-form-field>
  
              <!-- minutes -->
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Minutes</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input type="number" matInput formControlName="minutes"/>
              </mat-form-field>
  
              <!-- yellowCards -->
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Yellow Cards</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input type="number" matInput formControlName="yellowCards"/>
              </mat-form-field>
  
              <!-- redCards -->
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Red Cards</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input type="number" matInput formControlName="redCards"/>
              </mat-form-field>
  
              <!-- keepSaves -->
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Keep Saves</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input type="number" matInput formControlName="keepSaves"/>
              </mat-form-field>
  
              <!-- penaltiesSaved -->
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Penalties Saved</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input type="number" matInput formControlName="peenalitiesSaved"/>
              </mat-form-field>
  
                <button mat-raised-button color="primary" class="w-100 m-t-24" type="submit">Save</button>
            </form>
  
  
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
