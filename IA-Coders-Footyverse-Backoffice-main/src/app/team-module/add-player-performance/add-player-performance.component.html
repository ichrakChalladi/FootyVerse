<div class="blank-layout-container justify-content-center align-items-center">
    <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
      <div class="col-lg-12 d-flex align-items-center"
        style=" box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); background: #f9fbfe;">
  
        <mat-card class="cardWithShadow boxed-auth" style="margin-top: 18px;">
          <mat-card-content class="p-32">
            <div class="or-border m-t-2">Add Player Stats</div>
  
            <form class="m-t-30" [formGroup]="addPlayerPerformanceForm" (ngSubmit)="onSubmit()">
                     
              <!-- strength -->
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block m-t-12">Strength</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary"> 
                  <input type="text" matInput formControlName="strength"/>
              </mat-form-field>
  
              <!-- weakness -->
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Weakness</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input type="text" matInput formControlName="weakness"/>
              </mat-form-field>
  
              <!-- matchesPlayed -->
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Matches Played</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input type="number" matInput formControlName="matchesPlayed"/>
              </mat-form-field>
  
              <!-- fouls -->
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Fouls</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input type="number" matInput formControlName="fouls"/>
              </mat-form-field>
  
              <!-- penaltiesCommitted -->
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Penalties Committed</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input type="number" matInput formControlName="penaltiesCommitted"/>
              </mat-form-field>
  
              <!-- minutes -->
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Minutes</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input type="number" matInput formControlName="minutes"/>
              </mat-form-field>
  
              <!-- yellowCards -->
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Yellow Cards</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input type="number" matInput formControlName="yellowCards"/>
              </mat-form-field>
  
              <!-- redCards -->
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Red Cards</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input type="number" matInput formControlName="redCards"/>
              </mat-form-field>
  
              <!-- interceptions -->
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Interceptions</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                    <input type="number" matInput formControlName="interceptions"/>
                </mat-form-field>

                <!-- tackles -->
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Tackles</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                    <input type="number" matInput formControlName="tackles"/>
                </mat-form-field>

                <!-- possessionWon -->
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Possession Won</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                    <input type="number" matInput formControlName="possessionWon"/>
                </mat-form-field>

                <!-- ballsRecovered -->
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Balls Recovered</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                    <input type="number" matInput formControlName="ballsRecovered"/>
                </mat-form-field>

                <!-- goals -->
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Goals</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                    <input type="number" matInput formControlName="goals"/>
                </mat-form-field>

                <!-- assists -->
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Assists</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                    <input type="number" matInput formControlName="assists"/>
                </mat-form-field>

                <!-- shotsOnTarget -->
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Shots On Target</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                    <input type="number" matInput formControlName="shotsOnTarget"/>
                </mat-form-field>

                <!-- passesCompleted -->
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Passes Completed</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                    <input type="number" matInput formControlName="passesCompleted"/>
                </mat-form-field>


  
                <button mat-raised-button color="primary" class="w-100 m-t-24" type="submit">Save</button>
            </form>
  
  
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
