<div class="blank-layout-container justify-content-center align-items-center">
    <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
      <div class="col-lg-12 d-flex align-items-center" style=" box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); background: #f9fbfe;">
  
        <mat-card class="cardWithShadow boxed-auth" style="margin-top: 18px;">
          <mat-card-content class="p-32">
            <div class="or-border m-t-2">Add the goalkeeper Stats</div>
  
            <form class="m-t-30" [formGroup]="addGkStatsForm" (ngSubmit)="onSubmit()">

                <!-- saves -->
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block m-t-12">Saves</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input type="number" matInput formControlName="saves"/>
                </mat-form-field>

                <!-- aerial ability -->
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Aerial Ability</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input type="number" matInput formControlName="aerialAbility"/>
                </mat-form-field>

                <!-- anticipation -->
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Anticipation</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input type="number" matInput formControlName="anticipation"/>
                </mat-form-field>

                <!-- ball handling -->
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Ball Handling</mat-label>

                <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input type="number" matInput formControlName="ballHandling"/>
                </mat-form-field>

                <!-- tackling -->
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Tackling</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input type="number" matInput formControlName="tackling"/>
                </mat-form-field>


              <button mat-raised-button color="primary" class="w-100 m-t-24" type="submit">Save</button>
            </form>
  
  
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
