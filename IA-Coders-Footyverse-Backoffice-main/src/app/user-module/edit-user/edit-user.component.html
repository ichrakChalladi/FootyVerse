<div class="blank-layout-container justify-content-center align-items-center">
    <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
      <div class="col-lg-12 d-flex align-items-center"
        style=" box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); background: #f9fbfe;">
  
        <mat-card class="cardWithShadow boxed-auth" style="margin-top: 18px;">
          <mat-card-content class="p-32">
            <div class="or-border m-t-2">Edit user</div>
  
            <form class="m-t-30" [formGroup]="userForm" (ngSubmit)="onSubmit()">
               <!-- email -->
               <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email</mat-label>
               <mat-form-field appearance="outline" class="w-100" color="primary">
                 <input type="email" matInput formControlName="email" />
               </mat-form-field>
  
      <!-- first name -->
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block m-t-12">User Name</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput formControlName="userName" />
              </mat-form-field>
             
              <!-- newPassword -->
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">New Password</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input type="newPassword" matInput formControlName="newPassword" />
              </mat-form-field>
  
              <!-- confirmPassword -->
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Confirm Password</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input type="confirmPassword" matInput formControlName="confirmPassword" />
              </mat-form-field>
  
  
  
  
  
             
  
              <button mat-raised-button color="primary" class="w-100 m-t-24" type="submit">Edit User</button>
            </form>
  
  
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
