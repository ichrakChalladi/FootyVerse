<div class="blank-layout-container justify-content-center align-items-center">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-12 d-flex align-items-center"
      style=" box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); background: #f9fbfe;">

      <mat-card class="cardWithShadow boxed-auth" style="margin-top: 18px;">
        <mat-card-content class="p-32">
          <div class="or-border m-t-2">Add a user here</div>

          <form class="m-t-30" [formGroup]="addUserForm" (ngSubmit)="onSubmit()">

    <!-- first name -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block m-t-12">First Name</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="firstName" />
            </mat-form-field>
            <!-- last name -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Last Name</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="lastName" />
            </mat-form-field>


            <!-- email -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input type="email" matInput formControlName="email" />
            </mat-form-field>
            <!-- password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input type="password" matInput formControlName="password" />
            </mat-form-field>





            <!-- Role -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Role</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-label>Role</mat-label>
              <mat-select formControlName="Role">
                <mat-option value="TechnicalDirector">TechnicalDirector</mat-option>
                <mat-option value="Trainer">Trainer</mat-option>
                <mat-option value="MedicalStaff">MedicalStaff</mat-option>
              </mat-select>
            </mat-form-field>

            <button mat-raised-button color="primary" class="w-100 m-t-24" type="submit">Add User</button>
          </form>


        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
